<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Illinois Buildings Visualizations</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h1>Illinois Buildings Visualizations</h1>

    <h2>Number of Buildings by Agency</h2>
    <div id="chart1"></div>
    <script type="text/javascript">
        vegaEmbed('#chart1', 'chart1.json').catch(console.error);
    </script>

    <h2>Building Size vs Year Acquired</h2>
    <div id="chart2"></div>
    <script type="text/javascript">
        vegaEmbed('#chart2', 'chart2.json').catch(console.error);
    </script>

</body>
</html>
